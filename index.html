<!DOCTYPE html>
<html>

<head>
    <title>Letter Linker: The Game</title>

    <meta name="viewport" content="width=device-width, intital-scale=1.0">
    <link href="css/css.css" rel="stylesheet">
    

</head>
<body style= "background-image: url(images/image1.jpg);">
 
    <div id="wrapper1"> 

        <div class="header1">
            <h1>Letter Linker: The Game</h1>
        </div><br>

        <div class="navbar">    
            <span onclick="onclick=location.href='Page1.html'", class="navbtn">Instructions</span> 
            <span onclick="openNav()", class="navbtn">Settings</span>   
            <span onclick="onclick=location.href='Page2.html'", class="navbtn">Restart</span>
        </div><br>

        <div id="set" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
                <h3>Font Size:</h3>
                <br>
                <div class="buttons">
                    <button type="button" class="button active" onclick="fontchange(16)">A</button>
                    <button type="button" class="button" onclick="fontchange(23)">A</button>
                    <button type="button" class="button" onclick="fontchange(27)">A</button>
                </div>
            </div>
        </div>

        <div id="gameover-screen" class="screen">
            <div id="text">
                <h3>Game Over !</h3><br>
                <div><h5>Correct Words: </h5><p id="score"></p></div><br>
                <span onclick="onclick=location.href='Page2.html'", class="navbtn">Restart</span>
            </div>
        </div>
    
        <div class="timer">
            <p id="start"><span id="timerMinutes"> 00:</span><span id="timerSeconds">45 </span>
                <button onclick="onclick=buttonStart();" class="btn1">Start</button>
            </p>
        </div>
       

        <div id="container">
            <div class="row">
                <div class="col">
                    <ul id="box1" style="list-style: none;">
                    <div class="boxes">
                        <div class="box-border">
                            <li class="box" id="letter1"></li>
                            <li class="box" id="letter2"></li>
                            <li class="box" id="letter3"></li>
                            <li class="box" id="letter4"></li>
                            <li class="box" id="letter5"></li>
                            <li class="box" id="letter6"></li>
                            <li class="box" id="letter7"></li>
                            <li class="box" id="letter8"></li>
                            <div style="clear: both"></div>
                        </div>
                    </div>
                    </ul>
                    <br>
                
                    <div id="check-word">
                        <div>
                           <input id="word" name="word" type="text" placeholder="Word">
                            <span id="check-word-button" class="btn2" onclick="return checkword();">Check Word</span>
                            <br>
                            <span id="err"></span>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div id="buttons">
                        <div class="btn-group">
                            <span  class="btn2" id="vowel-button">Vowel</span>
                            <span  class="btn2" id="consonant-button">Consonant</span> 
                            <span onclick="onclick= printRand();" class="btn2" id="autofill-button">Random</span>
                        </div>
                    </div>    
                    <div id="output"></div>
                </div>
            </div>


        </div>

    
        <div id="footer">
            <h5 style="padding-bottom: 10px;">Follow Us:</h5>
            <a href="https://www.instagram.com/"><img src="images/instagram.png" class="size"></a>
            <a href="https://www.twitter.com/"><img src="images/twitter.png" class="size"></a>
            <a href="https://www.facebook.com/"><img src="images/facebook.png" class="size"></a> 
        </div>

    </div>

    <script src="js/dictionary.js"></script>
    <script src="js/js.js"></script>

</body> 

</html>
